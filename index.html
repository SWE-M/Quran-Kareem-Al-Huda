<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - الهدى</title>
    <style>
        /* Reset and general styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
        }

        #splash-screen h1 {
            margin: 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
        }

        #splash-screen p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        /* PDF Container */
        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        #controls {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #controls button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #666;
        }

        /* Table of Contents */
        #toc {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            overflow-y: auto;
            padding: 20px;
            display: none;
            z-index: 1000;
        }

        #toc ul {
            list-style: none;
            padding: 0;
        }

        #toc ul li {
            margin-bottom: 10px;
        }

        #toc ul li a {
            color: #fff;
            text-decoration: none;
        }

        #toc ul li a:hover {
            text-decoration: underline;
        }

        #toggle-toc {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        #toggle-toc:hover {
            background-color: #666;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.raed.net/img?id=1133268" alt="اللوجو">
        <h1>القرآن الكريم - الهدى</h1>
        <p>{هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ الْهُدَىٰ وَالْفُرْقَانِ}</p>
        <p>البقرة (185)</p>
        <p>هذه الصفحة وقف لوالديّ</p>
        <p>{رَّبِّ ارْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيرًا}</p>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <!-- Controls -->
    <div id="controls">
        <button id="zoom-in">تكبير</button>
        <button id="zoom-out">تصغير</button>
    </div>

    <!-- Table of Contents -->
    <button id="toggle-toc">📖 الفهرس</button>
    <div id="toc">
        <ul>
            <li><a href="#" onclick="goToPage(1)">الفاتحة</a></li>
            <li><a href="#" onclick="goToPage(2)">البقرة</a></li>
            <li><a href="#" onclick="goToPage(3)">آل عمران</a></li>
            <!-- Add more as needed -->
        </ul>
    </div>

    <script>
        let scale = 1.5; // Default scale
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const toc = document.getElementById('toc');
        const toggleToc = document.getElementById('toggle-toc');

        let timeout;

        // Show/Hide Controls on interaction
        document.body.addEventListener('mousemove', () => {
            controls.style.opacity = '1';
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                controls.style.opacity = '0';
            }, 3000);
        });

        // Toggle TOC visibility
        toggleToc.addEventListener('click', () => {
            toc.style.display = toc.style.display === 'block' ? 'none' : 'block';
        });

        // Zoom In/Out functionality
        document.getElementById('zoom-in').addEventListener('click', () => {
            scale += 0.2;
            renderPage(currentPage);
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            if (scale > 0.5) scale -= 0.2;
            renderPage(currentPage);
        });

        // PDF.js setup
        const url = 'E-Quran-mobile.pdf';
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;

        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            renderPage(currentPage);
        });

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({
                    canvasContext: ctx,
                    viewport
                });
            });
        }

        function goToPage(pageNum) {
            if (pageNum > 0 && pageNum <= totalPages) {
                currentPage = pageNum;
                renderPage(currentPage);
            }
        }
    </script>
</body>
</html>
