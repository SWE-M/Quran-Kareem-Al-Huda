<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - الهدى</title>
    <style>
        /* Reset and general styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #fdf4e3; /* لون مشابه للصورة */
            color: #3a2a12; /* لون النص مشابه */
            height: 100%;
            overflow: hidden;
            transition: filter 0.3s ease; /* Transition for smooth effect */
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fdf4e3; /* نفس الخلفية */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
        }

        #splash-screen h1 {
            margin: 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
            color: #3a2a12;
        }

        #splash-screen p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
            color: #3a2a12;
        }

        /* PDF Container */
        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        /* PDF Mask */
        .pdf-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(253, 244, 227, 0.4); /* لون شفاف مشابه للخلفية */
            z-index: 10; /* يظهر فوق محتوى PDF */
        }

        #pdf-canvas {
            position: relative;
            z-index: 5; /* خلف القناع */
            opacity: 0.9; /* خفض شفافية الـ PDF */
        }

        /* Focusing on index panel */
        #index-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
            background: rgba(250, 235, 215, 0.9); /* لون شبه شفاف */
            padding: 10px;
            border-radius: 5px;
            display: none;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #3a2a12; /* إطار مشابه */
        }

        #index-panel button {
            background-color: #f9e7ce; /* لون أزرار مشابه */
            color: #3a2a12;
            border: 1px solid #3a2a12;
            padding: 5px 10px;
            margin: 3px;
            cursor: pointer;
            display: block;
            text-align: center;
            border-radius: 3px;
        }

        #index-panel button:hover {
            background-color: #f3d9a3; /* تأثير عند التمرير */
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            #pdf-container {
                transform: scale(1);
                width: 100%;
                height: 100%;
            }

            /* Adjust canvas size to fit the screen */
            #pdf-canvas {
                width: 100%;
                height: 100%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js" nonce="random-nonce-value"></script>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.raed.net/img?id=1133268" alt="اللوجو">
        <h1>القرآن الكريم - الهدى</h1>
        <p>{هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ الْهُدَىٰ وَالْفُرْقَانِ}</p>
        <p>البقرة (185)</p>
        <p>هذه الصفحة وقف لوالديَّ حفظهما الله</p>
        <p>{رَّبِّ ارْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيرًا}</p>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
        <div class="pdf-mask"></div> <!-- القناع المضاف -->
        <canvas id="pdf-canvas"></canvas>
    </div>

    <!-- Index Panel for page navigation -->
    <div id="index-panel"></div>

    <script nonce="random-nonce-value">
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let hideTimer;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        // Load the PDF document
        const url = 'path/to/your/pdf/E-Quran-mobile.pdf';  // تأكد من المسار الصحيح للـ PDF
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            totalPages = pdf.numPages;

            // Display index panel with page numbers
            displayIndexPanel();

            // Retrieve saved page on load
            const savedPage = localStorage.getItem('currentPage');
            if (savedPage) {
                currentPage = parseInt(savedPage);
            }

            renderPage(currentPage);
        });

        // Display page numbers in the index
        function displayIndexPanel() {
            const indexPanel = document.getElementById('index-panel');
            indexPanel.style.display = 'block';
            indexPanel.innerHTML = '';  // Clear previous content

            const surahs = [
                { page: 1, surah: "الفاتحة", part: 1 },
                { page: 2, surah: "البقرة", part: 1 },
                // أكمل باقي السور...
            ];

            surahs.forEach(function(item) {
                const button = document.createElement('button');
                button.textContent = `${item.page} - ${item.surah} (جزء ${item.part})`;
                button.onclick = function() {
                    currentPage = item.page;
                    renderPage(currentPage);
                    localStorage.setItem('currentPage', currentPage);
                    resetHideTimer();
                };
                indexPanel.appendChild(button);
            });
        }

        // Render a specific page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });

                // Set canvas dimensions
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render the page content
                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        }

        // Hide splash screen after 2 seconds
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 500);
            }, 2000);
        };

        // Handling swipe gesture for page navigation
        let touchStartX = 0;
        let touchEndX = 0;

        document.body.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.body.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].clientX;

            if (touchEndX < touchStartX - 50) {
                // Swipe left: go to previous page
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                    localStorage.setItem('currentPage', currentPage);
                    resetHideTimer();
                }
            }

            if (touchEndX > touchStartX + 50) {
                // Swipe right: go to next page
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage(currentPage);
                    localStorage.setItem('currentPage', currentPage);
                    resetHideTimer();
                }
            }
        });

        // Hide the index panel after 2 seconds
        function resetHideTimer() {
            clearTimeout(hideTimer);
            hideTimer = setTimeout(() => {
                document.getElementById('index-panel').style.display = 'none';
            }, 2000);
        }

        // Show the index panel when the user interacts with the screen
        document.body.addEventListener('touchstart', () => {
            document.getElementById('index-panel').style.display = 'block';
            resetHideTimer();
        });
    </script>
</body>
</html>
