<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - الهدى</title>
    <style>
        /* Reset and general styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
            transition: filter 0.3s ease; /* Transition for smooth effect */
        }

        /* Button for dark mode */
        #dark-mode-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 999;
        }

        /* PDF Container */
        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
        }

        #splash-screen h1 {
            margin: 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
        }

        #splash-screen p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        /* PDF navigation controls */
        #pdf-navigation {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-navigation button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        #pdf-navigation button:hover {
            background-color: #555;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            #pdf-container {
                transform: scale(1);
                width: 100%;
                height: 100%;
            }

            /* Adjust canvas size to fit the screen */
            #pdf-canvas {
                width: 100%;
                height: 100%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <!-- Button to toggle dark mode -->
    <button id="dark-mode-btn">تخفيض الإضاءة</button>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.raed.net/img?id=1133268" alt="اللوجو">
        <h1>القرآن الكريم - الهدى</h1>
        <p>{هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ الْهُدَىٰ وَالْفُرْقَانِ}</p>
        <p>البقرة (185)</p>
        <p>هذه الصفحة وقف لي ولولدي, الله يطول في أعمارهم ويلبسهم لباس الصحة والعافية ويرزقهم من حيث يحتسبون ومن حيث لا يحتسبون</p>
        <p>{رَّبِّ ارْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيرًا}</p>
    </div>

    <!-- PDF Navigation -->
    <div id="pdf-navigation">
        <button id="prev-page">&#8592;</button> <!-- السهم لليسار -->
        <button id="next-page">&#8594;</button> <!-- السهم لليمين -->
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        // Toggle dark mode on button click
        const darkModeBtn = document.getElementById('dark-mode-btn');
        darkModeBtn.addEventListener('click', () => {
            if (document.body.style.filter === 'brightness(50%)') {
                document.body.style.filter = 'brightness(100%)';  // Un-darken
            } else {
                document.body.style.filter = 'brightness(50%)';  // Darken
            }
        });

        // PDF.js setup
        const url = 'E-Quran-mobile.pdf'; // Replace with actual PDF path
        let pdfDoc = null;
        let currentPage = 1;

        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            renderPage(currentPage);
        });

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        }

        // PDF navigation buttons
        document.getElementById('next-page').addEventListener('click', function() {
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        document.getElementById('prev-page').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        // Handle touch events for swipe detection
        let touchStartX = 0, touchStartY = 0;

        document.getElementById('pdf-container').addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            touchStartX = touch.pageX;
            touchStartY = touch.pageY;
        });

        document.getElementById('pdf-container').addEventListener('touchend', function(e) {
            const touch = e.changedTouches[0];
            const touchEndX = touch.pageX;
            const touchEndY = touch.pageY;

            // Horizontal swipe detection (left to right or right to left)
            if (touchEndX > touchStartX + 50) {
                // Swipe right (previous page)
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                }
            } else if (touchEndX < touchStartX - 50) {
                // Swipe left (next page)
                if (currentPage < pdfDoc.numPages) {
                    currentPage++;
                    renderPage(currentPage);
                }
            }

            // Vertical swipe detection (up and down)
            if (touchEndY > touchStartY + 50) {
                // Swipe down (activate filter)
                document.body.style.filter = 'brightness(50%)';  // Activate filter
            } else if (touchEndY < touchStartY - 50) {
                // Swipe up (deactivate filter)
                document.body.style.filter = 'brightness(100%)';  // Deactivate filter
            }
        });
    </script>
</body>
</html>
