<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - الهدى</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
            transition: filter 0.3s ease;
        }

        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        #pdf-canvas {
            display: block;
            margin: 0 auto;
            background: #fff;
        }

        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .control-button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .control-button:hover {
            background-color: #666;
        }

        #index {
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            width: 200px;
            height: 100%;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            padding: 10px;
        }

        #index ul {
            list-style: none;
            padding: 0;
        }

        #index ul li {
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }

        #index ul li:hover {
            background: #555;
        }

        #toggle-index {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggle-index:hover {
            background-color: #666;
        }

        /* Auto-hide controls */
        body.inactive #controls, body.inactive #toggle-index {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        body.active #controls, body.active #toggle-index {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <div id="index">
        <ul id="page-list"></ul>
    </div>

    <button id="toggle-index">فهرس</button>

    <div id="controls">
        <button id="zoom-in" class="control-button">تكبير</button>
        <button id="zoom-out" class="control-button">تصغير</button>
    </div>

    <script>
        const pdfUrl = 'E-Quran-mobile.pdf';
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1.5;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        const renderPage = (pageNum) => {
            pdfDoc.getPage(pageNum).then(page => {
                const viewport = page.getViewport({ scale });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                page.render({
                    canvasContext: ctx,
                    viewport
                });
            });
        };

        const loadPdf = async () => {
            pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
            totalPages = pdfDoc.numPages;
            renderPage(currentPage);
            populateIndex();
        };

        const populateIndex = () => {
            const pageList = document.getElementById('page-list');
            for (let i = 1; i <= totalPages; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = `صفحة ${i}`;
                listItem.addEventListener('click', () => {
                    currentPage = i;
                    renderPage(currentPage);
                });
                pageList.appendChild(listItem);
            }
        };

        document.getElementById('zoom-in').addEventListener('click', () => {
            scale += 0.1;
            renderPage(currentPage);
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            if (scale > 0.5) {
                scale -= 0.1;
                renderPage(currentPage);
            }
        });

        document.getElementById('toggle-index').addEventListener('click', () => {
            const index = document.getElementById('index');
            index.style.display = index.style.display === 'none' ? 'block' : 'none';
        });

        let inactivityTimeout;
        const resetInactivity = () => {
            document.body.classList.add('active');
            document.body.classList.remove('inactive');
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                document.body.classList.remove('active');
                document.body.classList.add('inactive');
            }, 3000);
        };

        document.addEventListener('mousemove', resetInactivity);
        document.addEventListener('touchstart', resetInactivity);

        loadPdf();
    </script>
</body>
</html>
