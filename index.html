<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - الهدى</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
            transition: filter 0.3s ease;
        }

        #dark-mode-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 999;
        }

        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <button id="dark-mode-btn">تخفيض الإضاءة</button>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <script>
        // PDF.js variables
        const url = 'E-Quran-mobile.pdf'; // مسار ملف PDF الخاص بك
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;

        // Canvas variables
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        // Load PDF document
        pdfjsLib.getDocument(url).promise.then(function (pdf) {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            renderPage(currentPage);
        }).catch(function (error) {
            console.error('Error loading PDF:', error);
        });

        // Render a specific page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function (page) {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport,
                };
                page.render(renderContext);
            });
        }

        // Navigation buttons (swipe functionality added below)
        function goToNextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        }

        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        }

        // Dark mode toggle
        const darkModeBtn = document.getElementById('dark-mode-btn');
        darkModeBtn.addEventListener('click', () => {
            if (document.body.style.filter === 'brightness(0.5)') {
                document.body.style.filter = 'brightness(1)';
                darkModeBtn.textContent = 'تخفيض الإضاءة';
            } else {
                document.body.style.filter = 'brightness(0.5)';
                darkModeBtn.textContent = 'إعادة الإضاءة';
            }
        });

        // Swipe gestures
        let touchStartX = 0;
        let touchStartY = 0;
        const swipeThreshold = 50; // Minimum swipe distance to detect gesture

        document.addEventListener('touchstart', function (event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener('touchend', function (event) {
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;

            // Horizontal swipe (left or right)
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > swipeThreshold) {
                if (deltaX > 0) {
                    goToPrevPage(); // Swipe right
                } else {
                    goToNextPage(); // Swipe left
                }
            } else if (Math.abs(deltaY) > swipeThreshold) {
                // Vertical swipe (up or down)
                if (deltaY > 0) {
                    document.body.style.filter = 'brightness(0.5)';
                    darkModeBtn.textContent = 'إعادة الإضاءة';
                } else {
                    document.body.style.filter = 'brightness(1)';
                    darkModeBtn.textContent = 'تخفيض الإضاءة';
                }
            }
        });
    </script>
</body>
</html>
