<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - الهدى</title>
    <style>
        /* Reset and general styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #fff;  /* Default light mode background */
            color: #000;  /* Default text color for light mode */
            height: 100%;
            overflow: hidden;
            transition: all 0.3s ease; /* Smooth transition for dark mode switch */
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
        }

        #splash-screen h1 {
            margin: 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
        }

        #splash-screen p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        /* PDF Container */
        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;  /* Dark mode background */
            color: #e0e0e0;  /* Dark mode text color */
        }

        /* Button for dark mode */
        #dark-mode-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
        }

        /* Button hover effect */
        #dark-mode-btn:hover {
            background-color: #555;
        }

        /* General buttons and controls */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
            opacity: 1;
            transition: opacity 0.3s ease; /* Smooth transition */
        }

        .controls button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .controls button:hover {
            background-color: #555;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.raed.net/img?id=1133268" alt="اللوجو">
        <h1>القرآن الكريم - الهدى</h1>
        <p>{هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ الْهُدَىٰ وَالْفُرْقَانِ}</p>
        <p>البقرة (185)</p>
        <p>هذه الصفحة وقف لوالديَّ حفظهما الله</p>
        <p>{رَّبِّ ارْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيرًا}</p>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <!-- Dark Mode Button -->
    <button id="dark-mode-btn">تفعيل الوضع الليلي</button>

    <!-- Control Buttons -->
    <div class="controls">
        <button id="page-prev">الصفحة السابقة</button>
        <button id="page-next">الصفحة التالية</button>
    </div>

    <script>
        // Dark Mode Toggle
        const darkModeButton = document.getElementById('dark-mode-btn');
        const body = document.body;

        // Check if dark mode is enabled in localStorage
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeButton.textContent = 'إيقاف الوضع الليلي';
        }

        // Toggle dark mode on button click
        darkModeButton.addEventListener('click', () => {
            const isDark = body.classList.contains('dark-mode');
            if (isDark) {
                body.classList.remove('dark-mode');
                darkModeButton.textContent = 'تفعيل الوضع الليلي';
                localStorage.setItem('darkMode', 'false');
            } else {
                body.classList.add('dark-mode');
                darkModeButton.textContent = 'إيقاف الوضع الليلي';
                localStorage.setItem('darkMode', 'true');
            }
        });

        // Hide all control buttons after 2 seconds of inactivity
        let inactivityTimeout;
        const controls = document.querySelector('.controls');

        function hideControls() {
            controls.style.opacity = '0'; // Hide the controls
        }

        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);  // Clear the existing timeout
            controls.style.opacity = '1';      // Show the controls again
            inactivityTimeout = setTimeout(hideControls, 2000);  // Hide after 2 seconds
        }

        // Add event listeners to detect interaction with the screen
        document.body.addEventListener('click', resetInactivityTimer);
        document.body.addEventListener('touchstart', resetInactivityTimer);
        document.body.addEventListener('mousemove', resetInactivityTimer);

        // Initialize the inactivity timer when the page is loaded
        resetInactivityTimer();

        // PDF rendering logic
        const url = 'E-Quran-mobile.pdf';  // Change to the actual path of your PDF
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;

        // Canvas rendering for PDF
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        // Load the PDF document
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            renderPage(currentPage);
        });

        // Render a specific page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        }
    </script>
</body>
</html>
