<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - الهدى</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.min.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* PDF Container */
        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        /* Controls for PDF Navigation */
        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #controls button {
            background-color: #444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #666;
        }

        /* Button to toggle the sidebar */
        #toggle-sidebar {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #444;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            z-index: 5;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
        }

        #splash-screen h1 {
            margin: 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
        }

        #splash-screen p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.raed.net/img?id=1133268" alt="اللوجو">
        <h1>القرآن الكريم - الهدى</h1>
        <p>{هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ الْهُدَىٰ وَالْفُرْقَانِ}</p>
        <p>البقرة (185)</p>
        <p>هذه الصفحة وقف لي ولولدي, الله يطول في أعمارهم ويلبسهم لباس الصحة والعافية ويرزقهم من حيث يحتسبون ومن حيث لا يحتسبون</p>
        <p>{رَّبِّ ارْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيرًا}</p>
    </div>

    <!-- PDF Container using PDF.js -->
    <div id="pdf-container">
        <div id="pdf-viewer"></div>
    </div>

    <!-- Controls for navigating the PDF -->
    <div id="controls">
        <button id="prev-page">الصفحة السابقة</button>
        <button id="next-page">الصفحة التالية</button>
    </div>

    <!-- Toggle Sidebar Button -->
    <button id="toggle-sidebar" onclick="toggleSidebar()">فهرس السور</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        // PDF.js settings
        const url = 'E-Quran-mobile.pdf';  // Your PDF file URL
        let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null;

        // Rendering the PDF page
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                document.getElementById("pdf-viewer").innerHTML = '';  // Clear previous content
                document.getElementById("pdf-viewer").appendChild(canvas);
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext).promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        // Loading the PDF
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            renderPage(pageNum);
        });

        // Next Page
        document.getElementById('next-page').addEventListener('click', function() {
            if (pageNum < pdfDoc.numPages) {
                pageNum++;
                renderPage(pageNum);
            }
        });

        // Previous Page
        document.getElementById('prev-page').addEventListener('click', function() {
            if (pageNum > 1) {
                pageNum--;
                renderPage(pageNum);
            }
        });

        // Toggle sidebar visibility
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.style.display = (sidebar.style.display === "none" || sidebar.style.display === "") ? "block" : "none";
        }

        // Close the splash screen after a delay
        setTimeout(function() {
            var splashScreen = document.getElementById("splash-screen");
            splashScreen.style.opacity = "0";
            setTimeout(function() {
                splashScreen.style.display = "none";
            }, 500);
        }, 5000); // 5 seconds delay
    </script>
</body>
</html>
