<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - الهدى</title>
    <style>
        /* Reset and general styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
            transition: filter 0.3s ease; /* Transition for smooth effect */
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
        }

        #splash-screen h1 {
            margin: 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
        }

        #splash-screen p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        /* PDF Container */
        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            #pdf-container {
                transform: scale(1);
                width: 100%;
                height: 100%;
            }

            /* Adjust canvas size to fit the screen */
            #pdf-canvas {
                width: 100%;
                height: 100%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.raed.net/img?id=1133268" alt="اللوجو">
        <h1>القرآن الكريم - الهدى</h1>
        <p>{هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ الْهُدَىٰ وَالْفُرْقَانِ}</p>
        <p>البقرة (185)</p>
        <p>هذه الصفحة وقف لي ولولدي, الله يطول في أعمارهم ويلبسهم لباس الصحة والعافية ويرزقهم من حيث يحتسبون ومن حيث لا يحتسبون</p>
        <p>{رَّبِّ ارْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيرًا}</p>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        // Touch event for detecting touch gestures for dark mode and page navigation
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;

        // Variables for PDF
        let currentPage = 1;
        let totalPages = 0;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const url = 'E-Quran-mobile.pdf';  // Path to your PDF file
        let pdfDoc = null;

        // Load the PDF document
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            renderPage(currentPage);
        });

        // Render a specific page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        }

        // Touch event for detecting swipe gestures
        document.body.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.body.addEventListener('touchmove', (e) => {
            touchEndX = e.touches[0].clientX;
            touchEndY = e.touches[0].clientY;
            const touchDifferenceX = touchEndX - touchStartX;
            const touchDifferenceY = touchEndY - touchStartY;

            // If swipe is downward, apply dark filter (reduce brightness)
            if (touchDifferenceY > 50) {
                document.body.style.filter = 'brightness(0.5)';
            }

            // If swipe is upward, remove dark filter (increase brightness)
            if (touchDifferenceY < -50) {
                document.body.style.filter = 'brightness(1)';
            }

            // If swipe is to the left, go to the next page
            if (touchDifferenceX < -50) {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage(currentPage);
                }
            }

            // If swipe is to the right, go to the previous page
            if (touchDifferenceX > 50) {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                }
            }
        });

        // Hide splash screen after 2 seconds
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 500);
            }, 2000);
        };
    </script>
</body>
</html>
