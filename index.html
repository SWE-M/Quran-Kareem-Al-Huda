<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - الهدى</title>

    <!-- Set CSP to allow scripts from 'self' and cdn -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com; style-src 'self';">

    <style>
        /* Reset and general styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #fdf4e3; /* لون مشابه للصورة */
            color: #3a2a12; /* لون النص مشابه */
            height: 100%;
            overflow: hidden;
            transition: filter 0.3s ease; /* Transition for smooth effect */
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fdf4e3; /* نفس الخلفية */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
        }

        #splash-screen h1 {
            margin: 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
            color: #3a2a12;
        }

        #splash-screen p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
            color: #3a2a12;
        }

        /* PDF Container */
        #pdf-container {
            position: absolute;
            top: 50px; /* Adjusted to allow space for the index panel */
            left: 0;
            width: 100%;
            height: calc(100% - 50px);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        /* Index Panel */
        #index-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #f9e7ce;
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 10;
            border-bottom: 2px solid #3a2a12;
        }

        .index-item {
            display: flex;
            align-items: center;
            background-color: #fdf4e3;
            border: 1px solid #3a2a12;
            border-radius: 25px;
            padding: 5px 10px;
            margin: 0 5px;
        }

        .index-item select, .index-item input {
            border: none;
            background: transparent;
            text-align: center;
            font-size: 1rem;
            color: #3a2a12;
            width: 50px;
        }

        .index-item select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            text-align-last: center;
        }

        .index-item button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #3a2a12;
            font-size: 1.2rem;
        }

        .index-item button:hover {
            color: #f3d9a3;
        }
    </style>

    <!-- Dynamically generate nonce -->
    <script>
        // Generate a random nonce value
        function generateNonce() {
            return btoa(Math.random().toString()).substr(10, 12);  // Base64 encode a random number as nonce
        }
        const nonce = generateNonce();
        document.documentElement.setAttribute('nonce', nonce);  // Set nonce on the HTML root
    </script>

    <!-- External PDF.js script -->
    <script nonce="nonce">
        if (typeof pdfjsLib === "undefined") {
            const script = document.createElement("script");
            script.src = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js";
            script.nonce = nonce;  // Attach nonce to the script tag
            document.head.appendChild(script);
        }
    </script>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.raed.net/img?id=1133268" alt="اللوجو">
        <h1>القرآن الكريم - الهدى</h1>
        <p>{هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ الْهُدَىٰ وَالْفُرْقَانِ}</p>
        <p>البقرة (185)</p>
        <p>هذه الصفحة وقف لوالديَّ حفظهما الله</p>
        <p>{رَّبِّ ارْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيرًا}</p>
    </div>

    <!-- Index Panel -->
    <div id="index-panel">
        <div class="index-item">
            <label>السورة:</label>
            <select id="sura-select">
                <option>الفاتحة</option>
                <option>البقرة</option>
                <!-- Add other suras here -->
            </select>
        </div>
        <div class="index-item">
            <label>الآية:</label>
            <input id="ayah-input" type="number" value="1" min="1">
        </div>
        <div class="index-item">
            <label>الصفحة:</label>
            <input id="page-input" type="number" value="1" min="1">
        </div>
        <div class="index-item">
            <label>الجزء:</label>
            <select id="juz-select">
                <option>1</option>
                <option>2</option>
                <!-- Add other parts here -->
            </select>
        </div>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script nonce="nonce">
        let pdfDoc = null;
        let currentPage = 1;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        const url = 'E-Quran-mobile.pdf';  // تأكد من المسار الصحيح للـ PDF

        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            renderPage(currentPage);
        });

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({ canvasContext: ctx, viewport: viewport });
            });
        }

        document.getElementById('sura-select').addEventListener('change', function() {
            // Logic to navigate based on sura selection
        });

        document.getElementById('ayah-input').addEventListener('input', function() {
            // Logic to navigate based on ayah input
        });

        document.getElementById('page-input').addEventListener('input', function() {
            const page = parseInt(this.value);
            if (page >= 1 && page <= pdfDoc.numPages) {
                currentPage = page;
                renderPage(currentPage);
            }
        });

        document.getElementById('juz-select').addEventListener('change', function() {
            // Logic to navigate based on juz selection
        });
    </script>
</body>
</html>
