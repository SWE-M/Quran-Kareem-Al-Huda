        /* Reset and general styles */
        body, html {

            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #fdf4e3; /* لون مشابه للصورة */
            color: #3a2a12; /* لون النص مشابه */
            height: 100%;
            overflow: hidden;
            transition: filter 0.3s ease; /* Transition for smooth effect */
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fdf4e3; /* نفس الخلفية */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
        }

        #splash-screen h1 {
            margin: 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
            color: #3a2a12;
        }

        #splash-screen p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
            color: #3a2a12;
        }

        /* PDF Container */
        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        /* PDF Mask */
        .pdf-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(253, 244, 227, 0.4); /* لون شفاف مشابه للخلفية */
            z-index: 10; /* يظهر فوق محتوى PDF */
        }

        #pdf-canvas {
            position: relative;
            z-index: 5; /* خلف القناع */
            opacity: 0.9; /* خفض شفافية الـ PDF */
        }

        /* Focusing on index panel */
        #index-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
            background: rgba(250, 235, 215, 0.9); /* لون شبه شفاف */
            padding: 10px;
            border-radius: 5px;
            display: none;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #3a2a12; /* إطار مشابه */
        }

        #index-panel button {
            background-color: #f9e7ce; /* لون أزرار مشابه */
            color: #3a2a12;
            border: 1px solid #3a2a12;
            padding: 5px 10px;
            margin: 3px;
            cursor: pointer;
            display: block;
            text-align: center;
            border-radius: 3px;
        }

        #index-panel button:hover {
            background-color: #f3d9a3; /* تأثير عند التمرير */
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            #pdf-container {
                transform: scale(1);
                width: 100%;
                height: 100%;
            }

            /* Adjust canvas size to fit the screen */
            #pdf-canvas {
                width: 100%;
                height: 100%;
            }
        }
    </style>

        // Render a specific page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });

                // Set canvas dimensions
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render the page content
                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        }

        // Hide splash screen after 2 seconds
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {

                }, 500);
            }, 2000);
        };

        // Handling swipe gesture for page navigation
        let touchStartX = 0;
        let touchEndX = 0;

        document.body.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.body.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].clientX;

            if (touchEndX < touchStartX - 50) {
                // Swipe left: go to previous page
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                    localStorage.setItem('currentPage', currentPage);
                    resetHideTimer();
                }
            }

            if (touchEndX > touchStartX + 50) {
                // Swipe right: go to next page
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage(currentPage);
                    localStorage.setItem('currentPage', currentPage);
                    resetHideTimer();
                }
            }
        });

        function resetHideTimer() {
