<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - الهدى</title>
    <style>
        /* Reset and general styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
        }

        /* PDF Container */
        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            height: 90%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            margin-top: 20px;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
        }

        #splash-screen h1 {
            margin: 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
        }

        #splash-screen p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        /* PDF navigation controls */
        #pdf-navigation {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-navigation button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        #pdf-navigation button:hover {
            background-color: #555;
        }

        /* Table of Contents (Index) */
        #index {
            position: absolute;
            top: 10%;
            left: 5%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            max-height: 80%;
            overflow-y: auto;
            width: 20%;
            z-index: 10;
            color: #fff;
        }

        #index h3 {
            font-size: 1.5rem;
        }

        #index ul {
            list-style: none;
            padding: 0;
        }

        #index li {
            margin: 10px 0;
        }

        #index a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        #index a:hover {
            color: #f1c40f;
        }

        @media (max-width: 768px) {
            #pdf-container {
                margin: 0;
                padding: 5px;
                width: 100%;
                height: 80%;
            }

            #pdf-navigation button {
                font-size: 1rem;
                padding: 8px 12px;
            }

            #index {
                left: 5%;
                top: 5%;
                width: 30%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.raed.net/img?id=1133268" alt="اللوجو">
        <h1>القرآن الكريم - الهدى</h1>
        <p>{هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ الْهُدَىٰ وَالْفُرْقَانِ}</p>
        <p>البقرة (185)</p>
        <p>هذه الصفحة وقف لي ولولدي, الله يطول في أعمارهم ويلبسهم لباس الصحة والعافية ويرزقهم من حيث يحتسبون ومن حيث لا يحتسبون</p>
        <p>{رَّبِّ ارْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيرًا}</p>
    </div>

    <!-- Table of Contents -->
    <div id="index">
        <h3>الفهرس</h3>
        <ul id="toc-list">
            <!-- Dynamic Table of Contents will be loaded here -->
        </ul>
    </div>

    <!-- PDF Navigation -->
    <div id="pdf-navigation">
        <button id="prev-page">السابق</button>
        <button id="next-page">التالي</button>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        // Hide splash screen after 2 seconds
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 500);
            }, 2000);
        };

        // PDF.js setup
        const url = 'E-Quran-mobile.pdf';  // Change to the actual path of your PDF
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;

        // Canvas rendering for PDF
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        // Load the PDF document
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            renderPage(currentPage);
            loadOutline(pdf); // Load table of contents (outline)
        });

        // Render a specific page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: getScale() });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        }

        // Calculate scale based on screen size
        function getScale() {
            if (window.innerWidth <= 768) {
                return 0.8;  // Mobile screen scaling (smaller scale for better fit)
            } else {
                return 1.0;  // Desktop scaling
            }
        }

        // Navigate to the next page
        document.getElementById('next-page').addEventListener('click', function() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        // Navigate to the previous page
        document.getElementById('prev-page').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        // Load the outline (table of contents) from the PDF
        function loadOutline(pdf) {
            pdf.getOutline().then(function(outline) {
                const tocList = document.getElementById('toc-list');
                if (outline) {
                    outline.forEach(function(item) {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        link.textContent = item.title;
                        link.href = '#';
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            currentPage = item.dest[0].num; // Use the page number from outline
                            renderPage(currentPage);
                        });
                        li.appendChild(link);
                        tocList.appendChild(li);
                    });
                }
            });
        }
    </script>
</body>
</html>
