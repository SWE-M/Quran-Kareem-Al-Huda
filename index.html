<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>القرآن الكريم - الهدى</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
            transition: filter 0.3s ease;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
        }

        #splash-screen h1 {
            margin: 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
        }

        #splash-screen p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        #controls {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        #controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #666;
        }

        #toc {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

        #toc ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #toc ul li {
            margin: 5px 0;
            cursor: pointer;
        }

        #toc ul li:hover {
            text-decoration: underline;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <div id="splash-screen">
        <img src="https://www.raed.net/img?id=1133268" alt="اللوجو">
        <h1>القرآن الكريم - الهدى</h1>
        <p>{هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ الْهُدَىٰ وَالْفُرْقَانِ}</p>
        <p>البقرة (185)</p>
        <p>هذه الصفحة وقف لوالديّ</p>
        <p>{رَّبِّ ارْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيرًا}</p>
    </div>

    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <div id="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="toggle-toc">الفهرس</button>
    </div>

    <div id="toc">
        <ul>
            <li data-page="1">الصفحة 1</li>
            <li data-page="2">الصفحة 2</li>
            <li data-page="3">الصفحة 3</li>
        </ul>
    </div>

    <script>
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1; // Initial scale, will adjust dynamically
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        let timeout;

        // Try to get the saved page number from localStorage
        const savedPage = localStorage.getItem('currentPage');
        if (savedPage) {
            currentPage = parseInt(savedPage);
        }

        // Function to calculate scale based on screen width
        function calculateScale() {
            const windowWidth = window.innerWidth;
            // Adjust scale based on screen size (higher scale for mobile and tablets)
            if (windowWidth <= 480) {
                return 0.8; // Reduced scale for mobile to fit screen
            } else if (windowWidth <= 768) {
                return 1.2; // Slight zoom for tablets
            } else {
                return 1.5; // Default scale for larger screens
            }
        }

        // Adjust scale when the window is resized
        window.addEventListener('resize', () => {
            scale = calculateScale();
            renderPage(currentPage);
        });

        function showControls() {
            controls.classList.remove('hidden');
            if (timeout) clearTimeout(timeout);
            timeout = setTimeout(() => {
                controls.classList.add('hidden');
            }, 3000);
        }

        function toggleControls() {
            doubleTap = !doubleTap;
            if (doubleTap) {
                controls.classList.add('hidden');
            } else {
                controls.classList.remove('hidden');
            }
        }

        document.body.addEventListener('mousemove', showControls);
        document.body.addEventListener('touchstart', showControls);

        document.body.addEventListener('dblclick', toggleControls); // Add double tap functionality

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then((page) => {
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height * window.devicePixelRatio; // Ensure high resolution
                canvas.width = viewport.width * window.devicePixelRatio; // Ensure high resolution
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport,
                };
                page.render(renderContext);
            });
        }

        document.getElementById('zoom-in').addEventListener('click', () => {
            scale += 0.2;
            renderPage(currentPage);
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            if (scale > 0.8) {
                scale -= 0.2;
                renderPage(currentPage);
            }
        });

        document.getElementById('toggle-toc').addEventListener('click', () => {
            const toc = document.getElementById('toc');
            toc.style.display = toc.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('toc').addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                currentPage = parseInt(e.target.dataset.page);
                localStorage.setItem('currentPage', currentPage); // Save page number to localStorage
                renderPage(currentPage);
            }
        });

        document.body.addEventListener('touchstart', handleSwipeStart);
        document.body.addEventListener('touchend', handleSwipeEnd);

        let touchStartX = 0;
        let touchEndX = 0;

        function handleSwipeStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }

        function handleSwipeEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            if (touchEndX < touchStartX - 50 && currentPage < totalPages) {
                currentPage++;
                localStorage.setItem('currentPage', currentPage); // Save page number to localStorage
                renderPage(currentPage);
            }
            if (touchEndX > touchStartX + 50 && currentPage > 1) {
                currentPage--;
                localStorage.setItem('currentPage', currentPage); // Save page number to localStorage
                renderPage(currentPage);
            }
        }

        pdfjsLib.getDocument('E-Quran-mobile.pdf').promise.then((pdf) => {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            scale = calculateScale(); // Adjust scale based on screen size
            renderPage(currentPage); // Render the saved page
        });

        window.onload = function () {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 500);
            }, 2000);
        };
    </script>
</body>
</html>
