<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - الهدى</title>
    <style>
        /* Reset and general styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #fdf4e3; /* لون مشابه للصورة */
            color: #3a2a12; /* لون النص مشابه */
            height: 100%;
            overflow: hidden;
            transition: filter 0.3s ease; /* Transition for smooth effect */
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fdf4e3; /* نفس الخلفية */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
        }

        #splash-screen h1 {
            margin: 20px 0 0;
            font-size: 1.5rem;
            text-align: center;
            color: #3a2a12;
        }

        #splash-screen p {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
            color: #3a2a12;
        }

        /* PDF Container */
        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        /* PDF Mask */
        .pdf-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(253, 244, 227, 0.6); /* لون شفاف مشابه للخلفية */
            z-index: 10; /* يظهر فوق محتوى PDF */
        }

        #pdf-canvas {
            position: relative;
            z-index: 5; /* خلف القناع */
            opacity: 0.9; /* خفض شفافية الـ PDF */
        }

        /* Index Panel for page navigation */
        #index-panel {
            position: fixed;
            bottom: 60px; /* المسافة بين الزر والفهرس */
            right: 10px;
            z-index: 2;
            background: rgba(250, 235, 215, 0.9); /* لون شبه شفاف */
            padding: 10px;
            border-radius: 5px;
            display: none;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #3a2a12; /* إطار مشابه */
            width: 300px; /* عرض الفهرس */
            direction: rtl; /* ترتيب النصوص من اليمين لليسار */
        }

        #index-panel button {
            background-color: #f9e7ce; /* لون أزرار مشابه */
            color: #3a2a12;
            border: 1px solid #3a2a12;
            padding: 5px 10px;
            margin: 3px;
            cursor: pointer;
            display: block;
            text-align: center;
            border-radius: 3px;
        }

        #index-panel button:hover {
            background-color: #f3d9a3; /* تأثير عند التمرير */
        }

        /* Index Button */
        #index-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 3;
            background-color: #f9e7ce; /* لون الزر */
            color: #3a2a12;
            border: 1px solid #3a2a12;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            #pdf-container {
                transform: scale(1);
                width: 100%;
                height: 100%;
            }

            /* Adjust canvas size to fit the screen */
            #pdf-canvas {
                width: 100%;
                height: 100%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://www.raed.net/img?id=1133268" alt="اللوجو">
        <h1>القرآن الكريم - الهدى</h1>
        <p>{هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ الْهُدَىٰ وَالْفُرْقَانِ}</p>
        <p>البقرة (185)</p>
        <p>هذه الصفحة وقف لوالديَّ حفظهما الله</p>
        <p>{رَّبِّ ارْحَمْهُمَا كَمَا رَبَّيَانِي صَغِيرًا}</p>
    </div>

    <!-- PDF Container -->
    <div id="pdf-container">
        <div class="pdf-mask"></div> <!-- القناع المضاف -->
        <canvas id="pdf-canvas"></canvas>
    </div>

    <!-- Index Panel for page navigation -->
    <div id="index-panel"></div>

    <!-- Index Button -->
    <button id="index-button">عرض الفهرس</button>

    <script>
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let hideTimer;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const indexPanel = document.getElementById('index-panel');
        const indexButton = document.getElementById('index-button');

        // Load the PDF document
        const url = 'E-Quran-mobile.pdf';  // تأكد من المسار الصحيح للـ PDF
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            totalPages = pdf.numPages;

            // Display index panel with page numbers
            displayIndexPanel();

            // Retrieve saved page on load
            const savedPage = localStorage.getItem('currentPage');
            if (savedPage) {
                currentPage = parseInt(savedPage);
            }

            renderPage(currentPage);
        });

        // Display page numbers in the index
        function displayIndexPanel() {
            indexPanel.innerHTML = '';  // Clear previous content

            const data = [
                { page: 1, name: 'الفاتحة', part: 'الجزء الأول', type: 'مكيّة', verses: 7 },
                { page: 2, name: 'البقرة', part: 'الجزء الأول', type: 'مدنيّة', verses: 286 },
                // Add more surahs and their information here
            ];

            data.forEach(item => {
                const button = document.createElement('button');
                button.textContent = `${item.page}  ${item.name}  ${item.part}  ${item.type}  ${item.verses}`;
                button.onclick = function() {
                    currentPage = item.page;
                    renderPage(currentPage);
                    localStorage.setItem('currentPage', currentPage);
                };
                indexPanel.appendChild(button);
            });
        }

        // Render a specific page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        }

        // Toggle index panel visibility
        indexButton.onclick = function() {
            if (indexPanel.style.display === 'block') {
                indexPanel.style.display = 'none';
            } else {
                indexPanel.style.display = 'block';
            }
            resetHideTimer();
        };

        // Hide the index panel after 1 second of inactivity
        function resetHideTimer() {
            clearTimeout(hideTimer);
            hideTimer = setTimeout(() => {
                indexButton.style.display = 'none';
            }, 1000);
        }

        // Show the index button when interacting with the screen
        document.body.addEventListener('touchstart', () => {
            indexButton.style.display = 'block';
            resetHideTimer();
        });

    </script>
</body>
</html>
